<html>

<head>
	<title>FMS</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		function get_accounts() {
			axios.get('/accounts')
				.then(res => {
					console.log(res.data)
					document.getElementById('output').innerHTML = JSON.stringify(res.data)
				})
				.catch(err => console.log(err))
		}
		function get_transactions() {
			axios.get('/transactions')
				.then(res => {
					console.log(res.data)
					document.getElementById('output').innerHTML = JSON.stringify(res.data)
				})
				.catch(err => console.log(err))
		}
		function get_employees() {
			axios.get('/employees')
				.then(res => {
					console.log(res.data.message)
					document.getElementById('output').innerHTML = res.data.message
				})
				.catch(err => console.log(err))
		}
		function get_vendors() {
			axios.get('/vendors')
				.then(res => {
					console.log(res.data.message)
					document.getElementById('output').innerHTML = res.data.message
				})
				.catch(err => console.log(err))
		}
		function get_customers() {
			axios.get('/customers')
				.then(res => {
					console.log(res.data.message)
					document.getElementById('output').innerHTML = res.data.message
				})
				.catch(err => console.log(err))
		}
		function get_attendance() {
			axios.get('/attendance')
				.then(res => {
					console.log(res.data.message)
					document.getElementById('output').innerHTML = res.data.message
				})
				.catch(err => console.log(err))
		}
		function set_visibility(id) {	
			for (element of document.getElementById("form").getElementsByTagName('form')){
				console.log(element)
				element.style.display = 'none'
			}					
			document.getElementById(id).style.display = 'initial'
		}
		
	</script>
</head>

<body>
	<button onclick="get_accounts()">Get accounts</button>
	<button onclick="get_transactions()">Get transactions</button>
	<button onclick="get_employees()">Get employees</button>
	<button onclick="get_vendors()">Get vendors</button>
	<button onclick="get_customers()">Get customers</button>
	<button onclick="get_attendance()">Get attendance</button>
	<button onclick="set_visibility('get_transactions_for_account')">Get transactions for account</button>
	<button onclick="set_visibility('get_salary_for_employee')">Get salary for employee</button>
	<div id="form">
		<!-- Case 2  -->
		<form action="/account" method="get" id="get_transactions_for_account" style="display: none;">
			<label for="a_id">Account ID</label>
			<input type="text" id="a_id" name="account_id">

			<input type="submit" value="Get account">
		</form>
		<!-- Case 8 -->
		<form action="/salary" method="get" id="get_salary_for_employee" style="display: none;">
			<label for="e_id">Employee ID</label>
			<input type="text" id="e_id" name="employee_id">

			<input type="submit" value="Get salary">
		</form>
	</div>
	<div id="output"></div>
</body>

</html>
